<ion-header>

	<ion-navbar>
	</ion-navbar>

<ion-content>
	<!-- 创建列表 -->
	<ion-list>
		<!-- 定义成员 -->
		<ion-item no-lines>
			<ion-input #username placeholder="请输入用户名"></ion-input>
		</ion-item>
		<ion-item no-lines>
			<ion-input type="password" #password placeholder="请输入密码"></ion-input>

			<span item-start>忘记密码</span>
			<span item-end>用户注册</span>
		</ion-item>
		<ion-item no-lines>
			<button ion-button block (tap)="showHomePage(username.value, password.value)">登录</button>
		</ion-item>

	</ion-list>

</ion-content>
