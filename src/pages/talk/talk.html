  Ionic pages and navigation.

<ion-header>

	<ion-item class="talk-title" no-lines>
		<span item-start></span>
		<h2>{{data.title}}</h2>
		<p>{{data.state}}</p>
		<ion-icon name="person" item-end></ion-icon>
	</ion-item>
</ion-header>
<!-- 进入的时候，滑动到底部 -->
<ion-content scrollDownOnLoad="true">
	<!-- 渲染消息列表 -->
	<ion-list>
		<ion-item *ngFor="let item of data.msg" no-lines>
			<div class="talk-content">
				<ion-avatar *ngIf="item.left" [ngClass]="item.left ? 'talk-left' : 'talk-right'">
					<img [src]="'assets/imgs/head/' + item.avatar" alt="">
				</ion-avatar>
				<ion-card>
					<ion-card-content>{{item.content}}</ion-card-content>
				</ion-card>
				<ion-avatar *ngIf="!item.left" [ngClass]="item.left ? 'talk-left' : 'talk-right'">
					<img [src]="'assets/imgs/head/' + item.avatar" alt="">
				</ion-avatar>
			</div>
			
			<p *ngIf="item.time">{{item.time}}</p>
		</ion-item>
	</ion-list>
</ion-content>
<!-- 输入框固定在底部 -->
<ion-footer>
	<ion-input></ion-input>
</ion-footer>
